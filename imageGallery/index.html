<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Image Gallery</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 85%;
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
      }
      .filters {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      button {
        background: #203961;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.7rem;
        border-radius: 4px;
      }
      .images {
        display: flex;

        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .images .image {
        width: 200px;
        border-radius: 8px;
        align-self: center;
        height: 300px;
      }
      .images .image img {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>

        <button onclick="filter('doctor-strange')">Doctor Strange</button>

    <script>
      const images = document.querySelector(".images");
      const characterNames = document.querySelectorAll("[data-name]");

      const filter = (name) => {
        console.log(name);

        characterNames.forEach((characterName) => {
          if (name == characterName.dataset.name) {
            characterName.style.display = "block";
          } else {
            characterName.style.display = "none";
          }
        });
      };
    </script>
